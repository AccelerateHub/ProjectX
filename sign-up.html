<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/intlTelInput.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <section id="main-container">
       <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 signup-hero">
                <div class="container content">
                    <img src="img/image 2.png" class="img-center" alt="">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-11 col-lg-6">
                            
                    <p class="join-sign-up">
                        join a community of people with similar interest, share ideas, knowledge. schooling in the community
                    </p>
                        </div>
                    </div>

                    <div class="login-con mt-5">
                        <a href="index.html" class="btn login-btn">Log in</a>
                    </div>
                </div>
            </div>
            

            <!-- Second container -->

            <div class="col-12 col-md-6 col-lg-6 form-con">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-12 col-lg-8">
                            <div class="head-title text-center mb-4">
                                    <p class="text-header"><Span class="text-span">A</Span> <span class="text-span2">ProductX</span></p>
                            </div>
                                <form id="form" class="text-center mb-4">
                                    <div class="form-group mb-4">
                                      <div class="input-group ">
                                        <span class="input-group-text bg-white"> <img src="img/email (1).svg" alt=""></span>
                                        <input type="email" class="form-control forms-style" placeholder="Email" >
                                      </div>
                                    </div>
                                  
                                    <div class="form-group mb-4">
                                      <div class="input-group ">
                                        <span class="input-group-text bg-white"> <i class="fas fa-unlock-alt"></i></span>
                                        <input type="password" class="form-control forms-style" placeholder="Password" >
                                      </div>
                                    </div>
                                    
                                    <div class="row mb-2">
                                        <div class="col text-center">
                                            <select class="form-select gender-style" aria-label="">
                                                <option selected>GENDER</option>
                                                <option value="1">MALE</option>
                                                <option value="2">FEMALE</option>
                                              </select>
                                        </div>
                                        <div class="col">
                                            <div class="form-group float-label-control">
												<input type="tel" class="form-control" name="telephone" id="telephone" placeholder="" >
											</div>
                                        </div>
                                      </div>

                                    
                                

                                    <button type="submit" class="btn form-control sign-up-btn">Sign In</button>
                                    </form>
                                   <div class="forgot ">
                                    <a href="#" class="forgot-pass">FORGOT PASSWORD</a>
                                   </div>

                                    <div class="term-conditions text-center p-5">
                                        <p>By continuing to sign in, you agree to our <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a>.</p>
                                    </div>

                                    
                                        <div class="or-div text-center">
                                           <p class="or-text">OR</p> 
                                        </div>
                                    
                                        <div class="sign-up-options pt-3">
                                            <a href="#" class="btn sign-options-btn mb-4"> <img src="img/google-hangouts.svg" alt=""> SIGN UP WITH GOOGLE</a>
                                            <a href="#" class="btn sign-options-btn"> <img src="img/facebook.svg" alt=""> SIGN UP WITH FACEBOOK</a>
                                        </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </section>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/intlTelInput.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
